    <script>
    function hideUnhide() {
        var allDuhOption = document.getElementById("answer1");  // "All duh" radio-knap
        var discouragingOptions = [document.getElementById("answer3")]; // "None" radio-knapper
        var commentAllDuh = document.getElementById("commentAllDuh"); // Kommentar for "All duh"
        var commentNone = document.getElementById("commentNone"); // Kommentar for discouraging

        // Hvis "All duh" er valgt, vis taleboblen med kommentar "Chefs Kiss üòò"
        if (allDuhOption.checked) {
            commentAllDuh.style.display = "block"; // Vis taleboble for "All duh"
            setTimeout(function() {
                commentAllDuh.style.display = "none"; // Skjul taleboble efter 3 sekunder
            }, 3000); // 3000 ms = 3 sekunder
        } else {
            commentAllDuh.style.display = "none"; // Skjul taleboble
        }

        // Hvis "None" (answer1 eller answer7) er valgt, vis taleboblen med kommentar "Yikes.."
        if (discouragingOptions.some(option => option.checked)) {
            commentNone.style.display = "block"; // Vis taleboble for discouraging
            setTimeout(function() {
                commentNone.style.display = "none"; // Skjul taleboble efter 3 sekunder
            }, 3000); // 3000 ms = 3 sekunder
        } else {
            commentNone.style.display = "none"; // Skjul taleboble
        }
    }

    // Lyt efter √¶ndringer p√• radio-knapperne og opdater kommentarer
    document.querySelectorAll('input[name="answer"]').forEach(function(radio) {
        radio.addEventListener("change", hideUnhide); // Kald hideUnhide n√•r en radio-knap √¶ndres
    });
</script>
