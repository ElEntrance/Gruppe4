<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--nyt-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--nyt-->
        <title>Log in</title>
        <link rel="stylesheet"type="text/css" href="/static/css/Style.css">
    </head>
    <body>
        <header>
            <nav class= "navbar">
                <h1><a href="/"> Your dietary guidelines </a></h1>
                <ul>
                   <li><a href="Signup"> Join Now </a></li>
                   <li><a href="Login">Log In </a></li>

               </ul>
           </nav>
       </header>

        <div class="container">
            <div class="form_area">
                <p class="title">LOGIN</p>
                <form method="POST">
                    <div class="form_group">
                        <label class="sub_title" for="email">Email</label>
                        <input name="email" placeholder="Enter your email" id="email" class="form_style" type="email" required>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="password">Password</label>
                        <input name="password" placeholder="Enter your password" id="password" class="form_style" type="password" required>
                    </div>
                    <div>
                        <input type="submit" class="btn" value="Log In">
                    <div>
                        <label for="Remember me?">Remember me?</label>
                        <input type="checkbox">
                    </div>
                </form>


                <p>Forgot password? <a class="link" href="Forgotpassword">Click here!</a></p>
            </div>
        </div>
    </body>
</html>
