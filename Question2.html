        <br>


        <form method="POST" class="answer-form">
            <div class="answer-option">
            <input type="radio" id="answer1" name="answer" value="0">
            <label for="answer1">Starving! 😶</label>
        </div>
        <div class="answer-option">
            <input type="radio" id="answer2" name="answer" value="1">
            <label for="answer2">Hungry 😤</label>
        </div>
        <div class="answer-option">
            <input type="radio" id="answer3" name="answer" value="2">
            <label for="answer3">Almost full🙄</label>
        </div>
        <div class="answer-option">
            <input type="radio" id="answer4" name="answer" value="3">
            <label for="answer4">Comfortably full 🤠</label>
        </div>

        <div class="answer-option">
            <input type="radio" id="answer5" name="answer" value="2">
            <label for="answer5">Eating a bit too much 😐</label>
        </div>
        <div class="answer-option">
            <input type="radio" id="answer6" name="answer" value="1">
            <label for="answer6">Eating too much 😮‍💨</label>
        </div>
        <div class="answer-option">
            <input type="radio" id="answer7" name="answer" value="0">
            <label for="answer7">Eating way too much 🤰</label>
        </div>
        <button type="submit" class="btn">Next Question</button>
    </form>
     <!-- Kommentarer der kun vises når "All duh" eller "None" er valgt -->
     <div id="commentAllDuh" class="comment-bubble" style="display:none;">
        <p>Chefs Kiss 😘</p> <!-- Kommentar for "All duh" -->
    </div>

    <div id="commentNone" class="comment-bubble" style="display:none;">
        <p>Yikes.. Let's pretend that didn't happen 😬</p> <!-- Kommentar for "None" -->
    </div>

    <script>
    function hideUnhide() {
        var allDuhOption = document.getElementById("answer4");  // "All duh" radio-knap
        var discouragingOptions = [document.getElementById("answer1"), document.getElementById("answer7")]; // "None" radio-knapper
        var commentAllDuh = document.getElementById("commentAllDuh"); // Kommentar for "All duh"
        var commentNone = document.getElementById("commentNone"); // Kommentar for discouraging

        // Hvis "All duh" er valgt, vis taleboblen med kommentar "Chefs Kiss 😘"
        if (allDuhOption.checked) {
            commentAllDuh.style.display = "block"; // Vis taleboble for "All duh"
            setTimeout(function() {
                commentAllDuh.style.display = "none"; // Skjul taleboble efter 3 sekunder
            }, 3000); // 3000 ms = 3 sekunder
        } else {
            commentAllDuh.style.display = "none"; // Skjul taleboble
        }

        // Hvis "None" (answer1 eller answer7) er valgt, vis taleboblen med kommentar "Yikes.."
        if (discouragingOptions.some(option => option.checked)) {
            commentNone.style.display = "block"; // Vis taleboble for discouraging
            setTimeout(function() {
                commentNone.style.display = "none"; // Skjul taleboble efter 3 sekunder
            }, 3000); // 3000 ms = 3 sekunder
        } else {
            commentNone.style.display = "none"; // Skjul taleboble
        }
    }

    // Lyt efter ændringer på radio-knapperne og opdater kommentarer
    document.querySelectorAll('input[name="answer"]').forEach(function(radio) {
        radio.addEventListener("change", hideUnhide); // Kald hideUnhide når en radio-knap ændres
    });
</script>
</main>
