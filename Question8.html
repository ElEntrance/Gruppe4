        <script>
            // Funktion der viser taleboble og skjuler den efter 3 sekunder
            function hideUnhide() {
                var allDuhOption = document.getElementById("answer1");  // "All duh" radio-knap
                var noneOption = document.getElementById("answer2");    // "None" radio-knap
                var commentAllDuh = document.getElementById("commentAllDuh"); // Kommentar for "All duh"
                var commentNone = document.getElementById("commentNone"); // Kommentar for "None"

                // Hvis "All duh" er valgt, vis taleboblen med kommentar "Slayy!"
                if (allDuhOption.checked) {
                    commentAllDuh.style.display = "block"; // Vis taleboble for "All duh"
                    setTimeout(function() {
                        commentAllDuh.style.display = "none"; // Skjul taleboble efter 3 sekunder
                    }, 3000); // 3000 ms = 3 sekunder
                } else {
                    commentAllDuh.style.display = "none"; // Skjul taleboble
                }

                // Hvis "None" er valgt, vis taleboblen med kommentar "ew girl"
                if (noneOption.checked) {
                    commentNone.style.display = "block"; // Vis taleboble for "None"
                    setTimeout(function() {
                        commentNone.style.display = "none"; // Skjul taleboble efter 3 sekunder
                    }, 3000); // 3000 ms = 3 sekunder
                } else {
                    commentNone.style.display = "none"; // Skjul taleboble
                }
            }

            // Lyt efter Ã¦ndringer pÃ¥ radio-knapperne og opdater kommentarer
            document.querySelectorAll('input[name="answer"]').forEach(function(radio) {
                radio.addEventListener("change", hideUnhide); // Kald hideUnhide nÃ¥r en radio-knap Ã¦ndres
            });
        </script>
